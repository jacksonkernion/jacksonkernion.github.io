<head>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,600,700" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assets/stylesheets/font-awesome-4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/stylesheets/academicons-1.8.0/css/academicons.css"/>
  <link rel="stylesheet" media="all" href="assets/stylesheets/style.css" type="text/css">
   <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}Jackson Kernion</title>

  <link rel="author" href="https://plus.google.com/+jacksonkernion"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta charset="utf-8">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:site" content="@jacksonkernion">
  <meta name="twitter:creator" content="@jacksonkernion">
  
  {% if page.title %}
  <meta property="og:title" content="{{ page.title }} &mdash; Jackson Kernion">
  <meta name="twitter:title" content="{{ page.title }} &mdash; Jackson Kernion">
  {% endif %}
  
  {% if page.description %}
  <meta name="description" content="{{ page.description }}">
  <meta name="og:description" content="{{ page.description }}">
  <meta name="twitter:description" content="{{ page.description }}">
  {% elsif content %}
  <meta name="description" content="{{ content | strip_html | truncatewords: 70 }}">
  <meta name="og:description" content="{{ content | strip_html | truncatewords: 70 }}">
  <meta name="twitter:description" content="{{ content | strip_html | truncatewords: 70 }}">
  {% else %}
      <meta name="description" content="Jackson Kernion's website">
  {% endif %}

  <meta property="og:url" content="https://jacksonkernion.com{{ page.url }}">
  <meta property="og:site_name" content="jacksonkernion.com">
  <meta property="og:type" content="article">
  <meta property="og:locale" content="en_GB" />
  
  {% if page.date %}
  <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}">
  {% endif %}

</head>
<body>
<nav class="navbar navbar-toggleable">
  <div class="container">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <i class="fa fa-bars"></i>
    </button>

    <a class="navbar-brand" href="/">Jackson Kernion</a>
    <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link {% if page.title == 'Research' %} active {% endif %}" href="/research">Research</a></li>
        <li class="nav-item"><a class="nav-link {% if page.title == 'Teaching' %} active {% endif %}" href="/teaching">Teaching</a></li>
        <li class="nav-item"><a class="nav-link {% if page.title == 'Tools' %} active {% endif %}" href="/tools">Tools</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="container">
  <div class="navbar-border"></div>
</div>

<div class="main container">

  {% if page.title == "Home" %}

    <div class="row about-container">
    <div class="profile col-12 col-sm-4 push-sm-8 text-center">
      <img src="assets/images/profile.jpg" class="rounded img-fluid">
      <div class="contact-links">
        <div class="email">jacksonkernion@gmail.com</div>
        <div class="social-links">
          <a href="https://www.facebook.com/jackson.kernion"><i class="fa fa-facebook-square" aria-hidden="true"></i></a> 
          <a href="https://twitter.com/JacksonKernion"><i class="fa fa-twitter-square" aria-hidden="true"></i></a> 
          <a href="https://github.com/jacksonkernion"><i class="fa fa-github-square" aria-hidden="true"></i></a> 
          <a href="https://berkeley.academia.edu/JacksonKernion"><i class="ai ai-academia-square"></i></a> 
          <a href="https://www.researchgate.net/profile/Jackson_Kernion"><i class="ai ai-researchgate-square"></i></a> 
          <a href="https://philpapers.org/profile/102304"><i class="ai ai-philpapers-square"></i></a> 
        </div>
      </div>
    </div>
    <div class="col-12 col-sm-8 pull-sm-4 short-bio">
      {{ content }}
    </div>
    </div>

  {% else %}

    {{ content }}

  {% endif %}

</div>

<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-25396873-1', 'auto');
  ga('send', 'pageview');

</script>
</body>

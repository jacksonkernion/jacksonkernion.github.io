<head>
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro" rel="stylesheet">
  <link rel="stylesheet" media="all" href="/style.css" type="text/css">
  <title>{% if page.title %}{{ page.title }} &mdash; {% endif %}Jackson Kernion</title>
  <meta name="twitter:card" content="summary">
    <meta name="twitter:site" content="@jacksonkernion">
    <meta name="twitter:creator" content="@jacksonkernion">
    {% if page.title %}
    <meta property="og:title" content="{{ page.title }}">
    <meta name="twitter:title" content="{{ page.title }}">
      {% if page.description %}
      <meta name="description" content="{{ page.description }}">
      <meta name="og:description" content="{{ page.description }}">
      <meta name="twitter:description" content="{{ page.description }}">
      {% else if content %}
      <meta name="description" content="{{ content | strip_html | truncatewords: 25 }}">
      <meta name="og:description" content="{{ content | strip_html | truncatewords: 25 }}">
      <meta name="twitter:description" content="{{ content | strip_html | truncatewords: 25 }}">
      {% endif %}
    {% else %}
      <meta name="description" content="Jackson Kernion's website">
    {% endif %}
    <meta property="og:url" content="https://jacksonkernion.com{{ page.url }}">
    <meta property="og:site_name" content="jacksonkernion.com">
    <meta property="og:type" content="article">
    <meta property="og:locale" content="en_GB" />
    {% if page.date %}
    <meta property="article:published_time" content="{{ page.date | date: "%Y-%m-%d" }}">
    {% endif %}
</head>
<header class="navbar navbar-default" role="navigation"> 
  <div class="container">
    <div id="nav-top"><b>GSI</b> Assigner</div>
    <ul class="nav navbar-nav">
      <li class="{{isActivePath '/setup'}}"><a id="first-nav" href="/setup">Setup</a></li>
      <li class="{{isActivePath '/participation'}}"><a href="/participation">Participation</a></li>
      <li class="{{isActivePath '/algorithm'}}"><a href="/algorithm">Algorithm</a></li>
      <li class="{{isActivePath '/nextTerm'}}"><a href="/nextTerm">Next Term</a></li>
      <li class="{{isActivePath '/history'}}"><a href="/history">History</a></li>
    </ul>
    <ul class="nav navbar-nav navbar-right">
      <li class="{{isActivePath '/access'}}"><a href="/access">Access</a></li>
    </ul>

  </div>
</header>
<div id="main">
  {{ content }}
</div>

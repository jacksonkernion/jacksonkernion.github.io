<meta charset="utf-8">

{% include seo.html %}

<link href="{% if site.atom_feed.path %}{{ site.atom_feed.path }}{% else %}{{ '/feed.xml' | absolute_url }}{% endif %}" type="application/atom+xml" rel="alternate" title="{{ site.title }} Feed">

<!-- http://t.co/dKP3o1e -->
<meta name="HandheldFriendly" content="True">
<meta name="MobileOptimized" content="320">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
</script>

<!-- For all browsers -->
<!-- <link rel="stylesheet" href="{{ '/assets/stylesheets/style.css' | absolute_url }}"> -->

<!-- Jackson's stuff. Factor out later. -->

<link href="https://fonts.googleapis.com/css?family=Inconsolata|Source+Sans+Pro:300,400,400i,600,700" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

<link rel="stylesheet" href="{{ '/assets/stylesheets/charter/stylesheet.css' | absolute_url }}">
<link rel="stylesheet" href="{{ '/assets/stylesheets/font-awesome-4.7.0/css/font-awesome.min.css' | absolute_url }}">
<link rel="stylesheet" href="{{ 'assets/stylesheets/academicons-1.8.0/css/academicons.css' | absolute_url }}"/>
<link rel="stylesheet" media="all" href="{{ 'assets/stylesheets/style.css' | absolute_url }}" type="text/css">
<link rel="shortcut icon" type="image/x-icon" href="favicon.ico">


{% if site.head_scripts %}
  {% for script in site.head_scripts %}
    {% if script contains "://" %}
      {% capture script_path %}{{ script }}{% endcapture %}
    {% else %}
      {% capture script_path %}{{ script | absolute_url }}{% endcapture %}
    {% endif %}
    <script src="{{ script_path }}"></script>
  {% endfor %}
{% endif %}
